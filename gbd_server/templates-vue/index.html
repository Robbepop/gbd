<!DOCTYPE html>

<html lang="en">
<head>
    {% include "header.html" %}
</head>
<body>
{% raw %}
<div class="container-fluid" id="app">
    <form>
        <div><input v-model="query">
        </div>
        <div v-for="group in groups">
            <input type="checkbox" v-bind:value="group.name" v-model="selected_groups"> {{ group.name }}
        </div>
        <div>
            <button v-on:click="submitQuery">Submit Query</button>
        </div>
    </form>

</div>
{% endraw %}
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}">
</script>
</html>
